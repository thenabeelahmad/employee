
<!DOCTYPE html>
<html>
<head>
	<title>list</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<style type="text/css">
	div.sticky {
  position: -webkit-sticky;
  position: sticky;
  top: 0;
  background-color:lightgrey;
  padding: 6px;
  font-size: 20px;
  
}
#a1
{
	float: right;
	padding-top: 5px;
}
#a2
{
	float: left;
	padding-top: 5px;

}
	 body
       {
        font-family:cursive;
       }         
  
		
</style>
</head>
<body>
	<div class="sticky" class="header" ><center><h2><b>Employee List</b></h2></center></div>
	<div class="container"  >
	<div class="jumbotron" style="background-color: lightgreen; " >
		
		<table class="table table-striped "  >
			<tr>
				<th >Name</th>
				<th >Mobile</th>
				<th >Email</th>
				<th >Aadhar</th>
				<th >Salary</th>
				<th >Action</th>

			</tr>
			{% for i in data %}
			<tr>
				<td>{{i.Iname}}</td>
				<td>{{i.Imob}}</td>
				<td>{{i.Imail}}</td>
				<td>{{i.Iadhar}}</td>
				<td>{{i.Isalary}}</td>
				<td><a href="{% url 'update' pk=i.id %}" class="btn btn-success">update</a>
					<a href="{% url 'confdel' pk=i.id %}" class="btn btn-danger" style="float: right;">delete</a></td>
			</tr>
			{% endfor %}
		</table>
		<br>
		<a href="{% url 'home' %}" class="btn btn-danger">Home</a>
		<a href="{% url 'create' %}" class="btn btn-danger" style="float: right;">Add Employee</a>
	</div>
</div>
</body>
</html>
