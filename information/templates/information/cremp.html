<!DOCTYPE html>
<html>
<head>
  <title>create</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<style type="text/css">
 body
       {
        font-family:cursive;
       }         
  
</style>

</head>
<body>
<div class="container">
  <div class="jumbotron" style="background-color: lightgreen">
    <form method="POST" action="{% url 'create2' %}">
      {% csrf_token %}
      <div class="form-group">
        <label>Name:</label>
        <input type="text" name="name" class="form-control">
      </div>

       
      <div class="form-group">
        <label>Mobile</label>
        <input type="number" name="mob" class="form-control">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="form-control">
      </div>

      <div class="form-group">
        <label>Aadhar</label>
        <input type="number" name="adhar" class="form-control">
      </div>

      <div class="form-group">
        <label>Salary</label>
        <input type="number" name="salary" class="form-control">
      </div>

      <div class="form-group">
        <input type="submit" name="" value="create" class="btn btn-success">
        
      </div>
    </form>
  </div>
</div>
</body>
</html>
